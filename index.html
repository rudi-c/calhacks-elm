<html>
 
  <head>
    <title>Embedding Elm in HTML!</title>
    <script type="text/javascript" src="http://elm-lang.org/elm-runtime.js"></script>
    <script type="text/javascript" src="build/Editor.js"></script>
  </head>
 
  <body>
    <div id="editor" style="width:50%; height:600px;"></div>
  </body>
 
  <script type="text/javascript">
    var editorDiv = document.getElementById('editor');
    Elm.embed(Elm.Editor, editorDiv);
  </script>
 
</html>
