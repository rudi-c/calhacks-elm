<html>

  <head>
    <title>Elm Platformer</title>
    <script type="text/javascript" src="http://elm-lang.org/elm-runtime.js"></script>
    <script type="text/javascript" src="build/Main.js"></script>
  </head>

  <body>
    <div id="main" style="width:50%; height:600px;"></div>
  </body>

  <script type="text/javascript">
    // Don't want to allow the browser to drag our rendered tiles.
    window.ondragstart = function() { return false; }

    var mainDiv = document.getElementById('main');
    Elm.embed(Elm.Main, mainDiv);
  </script>

</html>
